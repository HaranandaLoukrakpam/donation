<head>
  <meta charset="UTF-8">

  <title>Yes or No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 10px;
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      font-size: 1.5em;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      margin: 10px;

    button:hover {

    }

    .gif {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    }
  </style>
